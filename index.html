
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conecta Emocional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      background-color: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Regístrate</h2>
    <input type="text" id="nombre" placeholder="Tu nombre" />
    <input type="text" id="foto" placeholder="URL de tu foto (opcional)" />
    <select id="emocion">
      <option disabled selected>¿Cómo te sientes?</option>
      <option>Ansiedad</option>
      <option>Depresión</option>
      <option>Bipolaridad</option>
      <option>Autismo</option>
      <option>En duelo</option>
    </select>
    <input type="text" id="ubicacion" placeholder="Ubicación (Ej. Monterrey)" />
    <button onclick="registrar()">Registrar</button>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function registrar() {
      const nombre = document.getElementById('nombre').value.trim();
      const foto = document.getElementById('foto').value.trim() || "https://randomuser.me/api/portraits/lego/1.jpg";
      const emocion = document.getElementById('emocion').value;
      const ubicacion = document.getElementById('ubicacion').value.trim();

      if (!nombre || !emocion || !ubicacion) {
        alert("Por favor, completa todos los campos obligatorios.");
        return;
      }

      const usuarioId = nombre.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
      set(ref(db, 'usuarios/' + usuarioId), {
        nombre,
        foto,
        emocion,
        ubicacion
      }).then(() => {
        alert("¡Registrado con éxito!");
      }).catch((error) => {
        alert("Error al registrar: " + error.message);
      });
    }
  </script>
</body>
</html>
