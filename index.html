<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Citas Emocionales</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }
    form, #card {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-top: 15px;
      transition: all 0.3s ease-in-out;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a47a3;
    }
    #profile-img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    #actions {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 15px;
    }
    #likeBtn, #dislikeBtn {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 8px;
    }
    #likeBtn {
      background-color: #4cd137;
      color: white;
    }
    #dislikeBtn {
      background-color: #ff6b6b;
      color: white;
    }
    #matchMessage {
      margin-top: 15px;
      font-weight: bold;
      color: #388e3c;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>App de Citas Emocionales</h1>

<form id="registerForm">
  <input type="text" id="nameInput" placeholder="Tu nombre" required />
  <input type="url" id="imageInput" placeholder="URL de tu foto" required />
  <input type="text" id="ubicacionInput" placeholder="Ubicaci贸n (opcional)" />
  <select id="estadoEmocional" required>
    <option value="">驴C贸mo te sientes hoy?</option>
    <option value="ansiedad">Ansiedad</option>
    <option value="depresi贸n">Depresi贸n</option>
    <option value="bipolaridad">Bipolaridad</option>
    <option value="autismo">Autismo</option>
    <option value="duelo">En duelo</option>
  </select>
  <button type="submit">Registrar</button>
</form>

<div id="card" style="display:none">
  <img id="profile-img" src="" alt="Perfil" />
  <div id="name"></div>
  <div id="estado"></div>
  <div id="ubicacion"></div>
  <div id="actions">
    <button id="dislikeBtn">No me gusta</button>
    <button id="likeBtn">Me gusta</button>
  </div>
  <div id="matchMessage"></div>
</div>

<script>
  // Configuraci贸n original de tu Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD9hya3i0mBtGHZbaE0Pg8z6OfO4ETgb1Q",
    authDomain: "salud-mental-app.firebaseapp.com",
    projectId: "salud-mental-app",
    storageBucket: "salud-mental-app.appspot.com",
    messagingSenderId: "1007927432160",
    appId: "1:1007927432160:web:19271ae26f7a8c3644d9d3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const registerForm = document.getElementById('registerForm');
  const card = document.getElementById('card');
  const nameDiv = document.getElementById('name');
  const estadoDiv = document.getElementById('estado');
  const ubicacionDiv = document.getElementById('ubicacion');
  const profileImg = document.getElementById('profile-img');
  const matchMessage = document.getElementById('matchMessage');
  const likeBtn = document.getElementById('likeBtn');
  const dislikeBtn = document.getElementById('dislikeBtn');

  let profiles = [];
  let currentIndex = 0;

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('nameInput').value;
    const image = document.getElementById('imageInput').value;
    const estado = document.getElementById('estadoEmocional').value;
    const ubicacion = document.getElementById('ubicacionInput').value;

    await db.collection('users').add({
      name, image, estado, ubicacion, likedBy: []
    });

    alert('隆Registrado! Ahora puedes ver a otros perfiles.');
    registerForm.style.display = 'none';
    loadProfiles();
  });

  async function loadProfiles() {
    const snapshot = await db.collection('users').get();
    profiles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    currentIndex = 0;
    showProfile(currentIndex);
  }

  function showProfile(index) {
    if (index >= profiles.length) {
      card.style.display = 'none';
      alert('No hay m谩s perfiles por ahora.');
      return;
    }
    const profile = profiles[index];
    profileImg.src = profile.image;
    nameDiv.textContent = ` ${profile.name}`;
    estadoDiv.textContent = ` Estado: ${profile.estado}`;
    ubicacionDiv.textContent = profile.ubicacion ? ` Ubicaci贸n: ${profile.ubicacion}` : '';
    card.style.display = 'block';
    matchMessage.textContent = '';
  }

  likeBtn.addEventListener('click', () => {
    const profile = profiles[currentIndex];
    if (Math.random() < 0.5) {
      matchMessage.textContent = ` 隆Has hecho match con ${profile.name}! 隆Un abrazo virtual!`;
    }
    currentIndex++;
    showProfile(currentIndex);
  });

  dislikeBtn.addEventListener('click', () => {
    currentIndex++;
    showProfile(currentIndex);
  });
</script>

</body>
</html>
