<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Citas Emocionales</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form, #card {
      width: 100%;
      max-width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #profile-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    #actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    #matchMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>App de Citas Emocionales</h1>
  <form id="registerForm">
    <input type="text" id="nameInput" placeholder="Tu nombre" required />
    <input type="url" id="imageInput" placeholder="URL de tu foto" required />
    <select id="estadoEmocional" required>
      <option value="">¿Cómo te sientes hoy?</option>
      <option value="ansiedad">Ansiedad</option>
      <option value="depresión">Depresión</option>
      <option value="bipolaridad">Bipolaridad</option>
      <option value="autismo">Autismo</option>
      <option value="duelo">En duelo</option>
    </select>
    <button type="submit">Registrar</button>
  </form>  <div id="card" style="display:none">
    <img id="profile-img" src="" alt="Perfil" />
    <div id="name"></div>
    <div id="estado"></div>
    <div id="actions">
      <button id="dislikeBtn">No Me Gusta</button>
      <button id="likeBtn">Me Gusta</button>
    </div>
    <div id="matchMessage"></div>
  </div><script>
  const db = firebase.firestore();

  const registerForm = document.getElementById('registerForm');
  const card = document.getElementById('card');
  const nameDiv = document.getElementById('name');
  const estadoDiv = document.getElementById('estado');
  const profileImg = document.getElementById('profile-img');
  const matchMessage = document.getElementById('matchMessage');
  const likeBtn = document.getElementById('likeBtn');
  const dislikeBtn = document.getElementById('dislikeBtn');

  let profiles = [];
  let currentIndex = 0;

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('nameInput').value;
    const image = document.getElementById('imageInput').value;
    const estado = document.getElementById('estadoEmocional').value;

    await db.collection('users').add({ name, image, estado, likedBy: [] });
    alert('¡Registrado! Ahora puedes ver a otros.');
    registerForm.style.display = 'none';
    loadProfiles();
  });

  async function loadProfiles() {
    const snapshot = await db.collection('users').get();
    profiles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    currentIndex = 0;
    showProfile(currentIndex);
  }

  function showProfile(index) {
    if (index >= profiles.length) {
      card.style.display = 'none';
      alert('No hay más perfiles por hoy.');
      return;
    }
    const profile = profiles[index];
    profileImg.src = profile.image;
    nameDiv.textContent = profile.name;
    estadoDiv.textContent = `Estado: ${profile.estado}`;
    card.style.display = 'block';
    matchMessage.textContent = '';
  }

  likeBtn.addEventListener('click', () => {
    const profile = profiles[currentIndex];
    // Simular match con 50% de probabilidad
    if (Math.random() < 0.5) {
      matchMessage.textContent = `¡Has hecho match con ${profile.name}!`;
    }
    currentIndex++;
    showProfile(currentIndex);
  });

  dislikeBtn.addEventListener('click', () => {
    currentIndex++;
    showProfile(currentIndex);
  });
</script></body>
</html>
